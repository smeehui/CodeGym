<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Prime</title>
</head>

<body>
    <input id="inp" type="text" placeholder="Enter number of prime number" />
    <button id="btn">Show</button>
    <p id="message"></p>
</body>
<script>
    btn.onclick = function() {
        let number = Number(inp.value);
        let count = 0;
        let n = 2;
        let isPrime = false;
        let string = "";
        while (count < number) {
            isPrime = true;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                count++;
                string += n + " ";
            }
            n++;
        }
        message.innerText = string;
    };
</script>

</html>
