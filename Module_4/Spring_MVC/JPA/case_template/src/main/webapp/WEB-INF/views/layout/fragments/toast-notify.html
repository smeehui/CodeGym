<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="toast">
  <div style="position: absolute; top: 0; right: 0;">

    <th:block th:each="err:${#fields.allDetailedErrors()}">
      <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true" data-toggle="toast">
        <div class="toast-header">
          <img src="assets\images\logo-sm.png" alt="brand-logo" height="14" class="mr-1">
          <strong class="mr-auto" th:text="${err.getFieldName()}"></strong>
          <small class="text-muted">just now</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body" th:text="${err.getMessage()}">
        </div>
      </div>
    </th:block>
    <!-- Then put toasts within -->
   <!--end toast-->
  </div>
</th:block>
</html>
