<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Customer</title>
    <th:block th:replace="/layout/head::head"/>
</head>

<body>
<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <th:block th:replace="/layout/top_nav::top-nav"/>

    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->

    <th:block th:replace="layout/left_side::left-side"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="row">
                <div class="container">
                    <h4 class="header-title mb-3"> Wizard With Form Validation</h4>
                    <form th:object="${customer}" method="post">
                        <div class="form-group mb-3">
                            <label for="inputName">Full name</label>
                            <input type="text" id="inputName" class="form-control" name="fullName" placeholder="Full name...">
                        </div>

                        <div class="form-group mb-3">
                            <label for="example-email">Email</label>
                            <input type="email" id="example-email" name="email" class="form-control" placeholder="Email...">
                        </div>
                        <div class="form-group mb-3">
                            <label for="inputPhone">Phone number</label>
                            <input type="number" id="inputPhone" name="phone" class="form-control" placeholder="Phone number...">
                        </div>

                        <div class="form-group mb-3">
                            <label for="inputAddress">Placeholder</label>
                            <input type="text" id="inputAddress" class="form-control" placeholder="Address..." name="address">
                        </div>

                        <div class="form-group mb-3">
                           <input type="submit" value="Create" class="btn btn-success">
                        </div>


                    </form>
                </div> <!-- end col -->
            </div>

        </div> <!-- content -->

        <!-- Footer Start -->
        <th:block th:replace="layout/footer::footer"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->

<!-- Right Sidebar -->


<!-- /Right-bar -->

<th:block th:replace="layout/script::vendor"/>
<th:block th:replace="layout/script::form-wizard"/>
<th:block th:replace="layout/script::bootsrap"/>
</body>
</html>
