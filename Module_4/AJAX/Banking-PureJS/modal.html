<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
         <div class="modal fade show" id="editCustomerModal" tabindex="-1" role="dialog" aria-labelledby="editCustomerModalLabel" aria-modal="true" style="display: block;">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editCustomerModalLabel">
                            Edit customer
                        </h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <form>
                    <div class="modal-body">
                     
                        <div class="mb-3 row">
                           <div class="col-lg-6">
                               <label for="editName" class="form-label"
                                   >Full name</label
                               >
                               <input
                                   type="text"
                                   class="form-control"
                                   id="editName"
                                   aria-describedby="emailHelp"
                               />
                           </div>
                           <div class="col-lg-6">
                               <label for="editEmail" class="form-label">Email</label>
                               <input
                                   type="text"
                                   class="form-control"
                                   id="editEmail"
                                   aria-describedby="emailHelp"
                               />
                           </div>
                       </div>
       
                       <div class="mb-3 row">
                           <div class="col-lg-6">
                               <label for="editPhone" class="form-label">Phone</label>
                               <input
                                   type="text"
                                   class="form-control"
                                   id="editPhone"
                               />
                           </div>
                           <div class="col-lg-6">
                               <label for="editAddress" class="form-label"
                                   >Address</label
                               >
                               <input
                                   type="text"
                                   class="form-control"
                                   id="editAddress"
                                   aria-describedby="emailHelp"
                               />
                           </div>
                       </div>
       
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                  </form>
                </div>
            </div>
         </div>
        </div>
    </body>

    <script src="./script.js"></script>
</html>
