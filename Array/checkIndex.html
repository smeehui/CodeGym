<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let check = true;
    while (check) {
        let num = prompt("Enter a number: ");
        for (let i = 0; i < numbers.length; i++) {
            if (num == numbers[i]) {
                alert(`Number ${num} is found at ${i}`);
                check = false;
                break;
            }
        }
    }
</script>
