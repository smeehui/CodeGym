<div id="show"></div>
<button id="change">Change Value</button>
<script>
    const board = [];
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    const space = "&nbsp;&nbsp;";
    let rows = "";

    function render() {
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                rows += board[i][j] + " ";
            }
            rows += "<br/>";
        }
        show.innerHTML = rows;
        rows = "";
    }
    render();
    change.onclick = () => {
        let row = Number(prompt("Enter row position"));
        let col = Number(prompt("Enter col position"));
        board[row - 1][col - 1] = "x";
        console.log(board);
        render();
    };
</script>
