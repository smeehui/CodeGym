<h4>Before</h4>
<div id="before"></div>
<h4>After</h4>
<div id="after"></div>
<script>
    let arr = [-3, 5, 1, 3, 2, 10];
    before.innerText = arr;
    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }
    after.innerText = arr;
</script>
