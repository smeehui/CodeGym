<div class="con" style="display: flex">
    <input type="text" id="text" />
    <button id="btnAdd">Add</button>
    <button id="btnDis">Display</button>
</div>
<div></div>
<script>
    let arr = [];
    btnAdd.onclick = () => {
        arr.push(text.value);
        text.value = "";
    };
    btnDis.onclick = () => {
        for (let i = 0; i < arr.length; i++) {
            const element = arr[i];
            const h1 = document.createElement("h1");
            const text = document.createTextNode(`Element ${i}: ${arr[i]}`);
            h1.appendChild(text);
            document.getElementsByTagName("div")[1].appendChild(h1);
        }
    };
</script>
