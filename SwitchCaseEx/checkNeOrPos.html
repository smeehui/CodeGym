<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <title>Check Negative of Positive</title>
</head>

<body></body>
<script>
    let num = parseInt(prompt("Enter a number"));
    if (num > 0) {
        alert(1);
    } else if (num < 0) {
        alert(-1);
    } else alert(0);
</script>

</html>
