<input type="number" placeholder="Enter a number" id="num" />
<button onclick="calcFacotorial()">Print</button>
<div id="message"></div>
<script>
    const calcFacotorial = () => {
        const number = Number(num.value);
        let count = 1;
        let fact = 1;
        while (count <= number) {
            fact *= count;
            count++;
        }
        message.innerText = `Factorial of ${number} is ${fact}`;
    };
</script>
