<button id="btn1">Triangle1</button>
<pre id="message1"></pre>
<button id="btn2">Triangle2</button>
<pre id="message2"></pre>
<button id="btn3">Triangle3</button>
<pre id="message3"></pre>
<button id="btn4">Triangle4</button>
<pre id="message4"></pre>
<script>
    btn1.onclick = () => {
        let result = "";
        for (let i = 1; i <= 5; i++) {
            let count = 0;
            let stars = "";
            do {
                stars += "*";
                count++;
            } while (count < i);
            result += stars + "<br/>";
        }
        message1.innerHTML = result;
    };
    btn2.onclick = () => {
        let result = "";
        for (let i = 5; i >= 1; i--) {
            let count = 0;
            let stars = "";
            do {
                stars += "*";
                count++;
            } while (count < i);
            result += stars + "<br/>";
        }
        message2.innerHTML = result;
    };
    btn3.onclick = () => {
        let result = "";
        for (let i = 5; i >= 1; i--) {
            result += prinLn(i, 5 - i) + "<br/>";
        }
        message3.innerHTML = result;
    };
    btn4.onclick = () => {
        let result = "";
        for (let i = 1; i <= 5; i++) {
            result += prinLn(i, 5 - i) + "<br/>";
        }
        message4.innerHTML = result;
    };
    const prinLn = (a, b) => {
        let spaces = "";
        let stars = "";
        let line = "";
        for (let i = a; i >= 1; i--) {
            spaces += " ";
        }
        for (let j = 1; j <= b + 1; j++) {
            stars += "*";
        }
        line = spaces + stars;
        return line;
    };
</script>
