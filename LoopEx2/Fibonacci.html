<button onclick="printFibo()">Print</button>
<div id="message"></div>

<script>
    const printFibo = () => {
        let num1 = 0;
        let num2 = 1;
        let sum = 0;
        let count = 0;
        do {
            num1 = sum;
            sum = num1 + num2;
            num2 = num1;
            count++;
            message.innerText += num2 + "-";
        } while (count < 20);
    };
</script>
