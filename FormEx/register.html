<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobby</title>
</head>
<style>
    body>div {
        height: 365px;
        width: 300px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        background-color: #fffda9;
    }
    
    .lbl {
        display: inline-block;
        width: 100px;
        margin-left: 10px;
        color: #1833aa;
        vertical-align: top;
    }
    
    h3 {
        line-height: 30px;
        height: 30px;
        color: #0636ff;
        background: #d4fdd6;
    }
</style>

<body>
    <div>
        <form action="" style="background-color: #fffda9; padding: 4px 0">
            <h3 style="margin: 10px">ĐĂNG KÝ HỌC VIÊN</h3>
            <span class="lbl">Họ và tên</span>
            <input type="text" name="yourname" id="" />
            <br />
            <br />
            <span class="lbl">Ngày sinh</span>
            <input type="text" name="dob" id="" />
            <br />
            <br />
            <span class="lbl">Giới tính</span>
            <input type="radio" name="gender" id="" /><span>Nam</span>
            <input type="radio" name="gender" id="" /><span>Nữ</span>
            <br />
            <br />
            <span class="lbl">Địa chỉ</span>
            <textarea style="width: 180px; height: 39px" name="add" id="" cols="30" rows="10"></textarea>

            <br />
            <br />
            <span class="lbl">Lớp</span>
            <select name="class" id="">
                    <option value="">---Chọn lớp---</option>
                </select>
            <br />
            <br />

            <span class="lbl">Email</span>
            <input type="text" name="email" id="" />
            <br />
            <br />

            <span class="lbl">Điện thoại</span>
            <input type="number" name="phone" id="" />
            <br />
            <br />
            <span class="lbl"></span>
            <input type="submit" value="Gửi thông tin" />
            <input type="reset" value="Nhập lại" />
        </form>
    </div>
</body>

</html>
