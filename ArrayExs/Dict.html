<input type="text" placeholder="English" name="" id="textInp" />
<button id="btn">Translate</button>
<p id="message"></p>
<script>
    let eng = ["banana", "apple", "orange", "pen", "pencil", "book"];
    let vie = ["táo", "cam", "bút", "bút chì", "sách", "chuối"];

    btn.onclick = () => {
        const text = textInp.value;
        message.innerText = "not Found";
        for (let i = 0; i < vie.length; i++) {
            if (text === eng[i]) {
                message.innerText = vie[i];
                break;
            }
        }
    };
</script>
