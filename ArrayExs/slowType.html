<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Slow</title>
</head>

<body>
    <div class="con" style="
                width: 400px;
                margin-left: auto;
                margin-right: auto;
                display: flex;
                flex-direction: column;
            ">

        <head>
            Type Slowly
        </head>
        <textarea name="text" id="textArea" cols="30" rows="10"></textarea>
    </div>
</body>
<script>
    let count = 0;
    textArea.onkeydown = () => {
        count += 1;
        textArea.value = "a";
    };
</script>

</html>
