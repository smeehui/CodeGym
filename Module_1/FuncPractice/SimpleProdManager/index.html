        <link rel="stylesheet" href="style.css" />
        <title>Product Manager</title>
    </head>
    <body>
        <table>
            <caption>
                All Product
            </caption>
            <thead>
                <tr>
                    <td colspan="2">

                            type="text"
                            style="width: 90%; height: 30px"
                            id="prodName"
                        />

                    <td><button id="addBtn" class="btn">Add</button></td>
                </tr>
                <tr style="background-color: rgba(63, 143, 63, 0.781)">
                    <th>Product Name</th>
                    <th></th>
                    <th id="numberProd" style="color: rgb(99, 17, 17)"></th>
                </tr>
            </thead>
            <tbody id="listProds"></tbody>
        </table>
    </body>
    <script src="script.js"></script>
