<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication</title>
    <style>
        tbody tr td {
            border: 1px solid #000;
            width: 80px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>2 x 1 = 2</td>
                <td>3 x 1 = 3</td>
                <td>4 x 1 = 4</td>
                <td>5 x 1 = 5</td>
                <td>6 x 1 = 6</td>
                <td>7 x 1 = 7</td>
                <td>8 x 1 = 8</td>
                <td>9 x 1 = 9</td>
            </tr>
        </tbody>
    </table>
</body>
<script src="mult.js"></script>

</html>
