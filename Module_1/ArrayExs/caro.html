<div id="boardSquare"></div>
<button id="change">Change Value</button>
<script>
    const board = [];
    let rows = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array("(.)", "(.)", "(.)", "(.)", "(.)");
    }
    const render = () => {
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                rows += board[i][j] + " ";
            }
            rows += "<br/>";
        }
        console.log(rows);
        boardSquare.innerHTML = rows;
        rows = "";
    };
    render();
    change.onclick = () => {
        let row = Number(prompt("Enter row"));
        let col = Number(prompt("Enter Colum"));
        board[row - 1][col - 1] = "X";
        render();
    };
</script>
