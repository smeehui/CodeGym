<h3 contenteditable="true">
    a:
    <span id="numStr"
        >[ [1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10,
        26, 7], ]</span
    >
</h3>
<h4 id="message"></h4>
<button id="btn">Print</button>
<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7],
    ];
    btn.onclick = () => {
        let string = "";
        for (let i = 0; i < a.length; i++) {
            string += ` row ${i}: <br/>`;
            for (let j = 0; j < a[i].length; j++) {
                string += " " + a[i][j] + "<br/>";
            }
        }
        message.innerHTML = string;
    };
</script>
