<input type="text" id="inp" placeholder="String..." />
<button id="btn">Print</button>
<p id="message"></p>
<script>
    btn.onclick = () => {
        const input = inp.value;
        const inpArr = input.split("");
        for (let i = 0; i < inpArr.length; i++) {
            const character = inpArr[i];
            if (character === "-") {
                inpArr.splice(i, 1, "_");
            }
        }
        message.innerText = inpArr.join("");
    };
</script>
