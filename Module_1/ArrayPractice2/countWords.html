<input type="text" id="inp" placeholder="String..." />
<button id="btn">Print</button>
<p id="message"></p>
<script>
    btn.onclick = () => {
        const input = inp.value.replace(/[&\/\\#,+()$~%.'":*?<>{}]/g, "");
        const inpArr = input.split(" ");
        console.log(inpArr);
        message.innerText = `The number of words in the string is ${inpArr.length}`;
    };
</script>
