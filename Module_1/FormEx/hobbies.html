<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobby</title>
</head>
<style>
    body>div {
        height: 216px;
        width: 500px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        background-color: #d5feff;
    }
    
    .lbl {
        display: inline-block;
        width: 100px;
        text-align: right;
        color: blue;
    }
    
    h3 {
        line-height: 25px;
        height: 25px;
        text-align: center;
        color: white;
        background: #ff4c00;
    }
    
    input[type="checkbox"]+span {
        width: 33%;
        color: red;
    }
</style>

<body>
    <div>
        <form action="" style="background-color: white; padding: 4px 0">
            <h3 style="margin: 10px">SỞ THÍCH CỦA BẠN</h3>
            <span class="lbl">Họ và tên</span>
            <input type="text" name="yourname" id="" />
            <br />
            <br />
            <span class="lbl">Email</span>
            <input type="text" name="email" id="" />
            <br />
            <br />

            <span class="lbl">Sở thích</span>
            <div style="width: 262px; float: right; margin-right: 143px">
                <input type="checkbox" name="hobby" id="" /><span>Thể thao</span
                    >
                    <input type="checkbox" name="hobby" id="" /><span
                        >Âm nhạc</span
                    >
                    <input type="checkbox" name="hobby" id="" /><span
                        >Đọc sách</span
                    >
                    <input type="checkbox" name="hobby" id="" /><span
                        >Lướt web</span
                    >
                    <input type="checkbox" name="hobby" id="" /><span
                        >Chơi game</span
                    >
                    <input type="checkbox" name="hobby" id="" /><span
                        >Điện ảnh</span
                    >

                    <input type="checkbox" name="hobby" id="" /><span
                        >Du lịch</span
                    >
                </div>
                <div
                    style="
                        display: flex;
                        flex-direction: row;
                        margin-top: 50px;
                        justify-content: center;
                        width: 100%;
                    "
                >
                    <input type="submit" value="Gửi thông tin" />
                    <input type="reset" value="Nhập lại" />
                </div>
            </form>
        </div>
    </body>
</html>
