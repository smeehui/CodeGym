<h3 contenteditable="true">Numbers: <span id="numStr"></span></h3>
<h4 id="message"></h4>
<button id="btn">Print</button>
<script>
    const numArr = new Array(1, 2, 3, 5, 87, 31, 99, 12, 3, 8);
    numStr.innerText = numArr;
    btn.onclick = () => {
        const nums = numStr.innerText.split(",");
        var max = Number(nums[1]);
        for (var i = 0; i < nums.length; i++) {
            var num = Number(nums[i]);
            if (max < num) {
                index = i;
                max = num;
            }
        }
        message.innerText = `Highest number is ${max} at index ${index}`;
    };
</script>
