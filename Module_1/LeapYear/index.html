<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body></body>
<script>
    let year = parseInt(prompt("Enter a year"));
    let isLapYear = false;
    let isDivsibleBy4 = year % 4 === 0;
    if (isDivsibleBy4) {
        let isDivsibleBy100 = year % 100 === 0;
        if (isDivsibleBy100) {
            let isDivsibleBy400 = year % 400 === 0;
            if (isDivsibleBy400) {
                isLapYear = true;
            }
        } else {
            isLapYear = true;
        }
    }
    if (isLapYear) {
        alert(year + " is a lap year");
    } else {
        alert(year + " is not a lap year");
    }
</script>

</html>
