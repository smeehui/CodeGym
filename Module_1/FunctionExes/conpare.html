<input type="number" id="num1" /> <input type="number" id="num2" />
<button id="compare">Compare</button>
<script>
    function compareAb(a, b) {
        if (a < b) {
            alert(`${a} is smaller than ${b}`);
            return;
        }
        if (a > b) {
            alert(`${a} is bigger than ${b}`);
            return;
        }
        if (a === b) {
            alert(`${a} is equal to ${b}`);
            return;
        }
    }
    compare.onclick = () => {
        let number1 = Number(num1.value);
        let number2 = Number(num2.value);
        compareAb(number1, number2);
    };
</script>
