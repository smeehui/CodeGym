<p>
    <label>Fahrenheit</label>
    <input
        id="inputFahrenheit"
        type="number"
        placeholder="Fahrenheit"
        oninput="convert2C(this.value)"
        onchange="convert2C(this.value)"
    />
</p>
<p>Celsius: <span id="output"></span></p>
<script>
    convert2C = (value) => {
        output.innerText = (value - 32) / 1.8;
    };
</script>
