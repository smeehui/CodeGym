<script>
    const radius = Number(prompt("Enter circle radius: "));
    function area(rad) {
        return (Math.PI * (rad * rad)).toFixed(3);
    }
    function perimeter(rad) {
        return (Math.PI * 2 * rad).toFixed(3);
    }
    alert(
        `Circle area is ${area(radius)}; Circle perimeter is ${perimeter(
            radius,
        )}`,
    );
</script>
