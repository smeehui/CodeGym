<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Calc/style.css" />
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="7">
                    <input id="input" type="text" placeholder="0" />
                </td>
            </tr>
            <tr>
                <td colspan="2">Rad</td>
                <td data-value="!" data-sym="!" class="sym">x!</td>
                <td data-value="(" data-sym="(" class="sym">(</td>
                <td data-value=")" data-sym=")" class="sym">)</td>
                <td data-value="%" data-sym="%" class="sym">%</td>
                <td data-rs="rs">AC</td>
            </tr>
            <tr>
                <td>Inv</td>
                <td data-value="sin(" data-corn="Math.sin(" class="calc">
                    sin
                </td>
                <td data-value="ln(" data-calc="ln(" class="calc">ln</td>
                <td data-value="7" data-num="7" class="light num">7</td>
                <td data-value="8" data-num="8" class="light num">8</td>
                <td data-value="9" data-num="9" class="light num">9</td>
                <td data-value="/" data-num="/" class="mtpl">/</td>
            </tr>
            <tr>
                <td>PI</td>
                <td data-value="cos(" data-corn="Math.cos(" class="calc">
                    cos
                </td>
                <td data-value="log(" data-calc="log(" class="calc">log</td>
                <td data-value="4" data-num="4" class="light num">4</td>
                <td data-value="5" data-num="5" class="light num">5</td>
                <td data-value="6" data-num="6" class="light num">6</td>
                <td data-value="*" data-num="*" class="mtpl">*</td>
            </tr>
            <tr>
                <td>e</td>
                <td data-value="tan(" data-corn="Math.tan(" class="calc">
                    tan
                </td>
                <td data-value="sqrt(" data-calc="Math.sqrt(" class="calc">
                    sqrt
                </td>
                <td data-value="1" data-num="1" class="light num">1</td>
                <td data-value="2" data-num="2" class="light num">2</td>
                <td data-value="3" data-num="3" class="light num">3</td>
                <td data-value="-" data-num="-" class="calc">-</td>
            </tr>
            <tr>
                <td class="ans">Ans</td>
                <td>EXP</td>
                <td data-value="^" data-sym="^" class="calc">x^y</td>
                <td data-value="0" data-num="0" class="light num">0</td>
                <td data-value="." data-num="." class="light">.</td>
                <td class="eql" id="eql">=</td>
                <td data-value="+" data-num="+" class="calc">+</td>
            </tr>
        </table>
    </div>
</body>
<script src="calcs.js"></script>

</html>
