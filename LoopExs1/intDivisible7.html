<button id="btn" onclick="sumInt()">Print</button>
<h1 id="message"></h1>
<script>
    const sumInt = () => {
        let count = 0;
        let result = 0;
        let n = 7;
        let isDivisible = true;
        while (count < 30) {
            isDivisible = false;
            if (n % 7 == 0) {
                isDivisible = true;
            }
            if (isDivisible) {
                result += n;
                count++;
            }
            n++;
        }
        message.innerText = result;
    };
</script>
