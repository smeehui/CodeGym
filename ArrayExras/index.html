<style>
    * {
        margin: 4px;
        padding: 0;
    }
    .bold {
        font-size: 1.5rem;
        font-weight: 700;
    }
</style>

<input type="number" id="inp" placeholder="Enter length of each side" />
<button id="btn">Print</button>
<p id="tableOutput" style="font-size: 2rem"></p>
<div style="display: inline-table">
    <h3>1. Tính tổng các số chẵn trong ma trận</h3>
    <p id="message1" class="bold"></p>
    <h3>2. Tính tổng các số chẵn trong chéo chính</h3>
    <p id="message2" class="bold"></p>
    <h3>3. Tính tổng các giá trị trên đường chéo phụ</h3>
    <p id="message3" class="bold"></p>
    <h3>6. Hiển trị ma trận tam giác dưới</h3>
    <p id="message4" class="bold"></p>
    <h3>6. Hiển trị ma trận tam giác trên</h3>
    <p id="message5" class="bold"></p>
</div>

<script>
    btn.onclick = function () {
        let size = Number(inp.value);
        let bigArr = new Array(size);

        let row = "";
        let max = 90;
        let min = 10;
        for (let i = 0; i < bigArr.length; i++) {
            bigArr[i] = new Array(size);
        }
        for (let i = 0; i < bigArr.length; i++) {
            for (let j = 0; j < bigArr[i].length; j++) {
                bigArr[i][j] = Math.floor(
                    Math.random() * (max - min + 1) + min,
                );
                row += bigArr[i][j] + "  ";
            }
            row += "</br>";
        }
        tableOutput.innerHTML = row;
        let sumEvens = 0;
        let sumMainCross = 0;
        let sumSubCross = 0;
        let triDownRow = "";
        let triUpRow = "";
        let space = "";
        for (let i = 0; i < bigArr.length; i++) {
            for (let j = 0; j < bigArr[i].length; j++) {
                //   Sum evens
                if (bigArr[i][j] % 2 === 0) {
                    sumEvens += bigArr[i][j];
                }
                //  Main cross even
                if (i === j && bigArr[i][j] % 2 === 0) {
                    sumMainCross += bigArr[i][j];
                }
                // Down triangle
                if (j <= i) {
                    triDownRow += bigArr[i][j] + " ";
                }
                // Up triangle
                if (i !== 0 && j < i) {
                    triUpRow += "&nbsp&nbsp&nbsp&nbsp&nbsp";
                }
                if (j >= i) {
                    triUpRow += bigArr[i][j] + " ";
                }
            }
            // Sub sub cross even
            sumSubCross += bigArr[i][bigArr.length - 1 - i];
            triDownRow += "</br>";
            triUpRow += "</br>";
        }
        message1.innerText = sumEvens;
        message2.innerText = sumMainCross;
        message3.innerText = sumSubCross;
        message4.innerHTML = triDownRow;
        message5.innerHTML = triUpRow;
    };
</script>
