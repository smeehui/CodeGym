<script>
    const height = Number(prompt("Nhap chieu cao (cm)")) / 100;
    const weight = Number(prompt("Nhap can nang (Kg)"));
    const bMI = weight / (height * height);
    console.log(bMI);
    document.write(
        bMI < 18.5 ?
        "Underweight" :
        bMI < 25 ?
        "Normal" :
        bMI < 30 ?
        "Overweight" :
        "Obsese",
    );
</script>
