<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paragraph format</title>
    <style>
        h1 {
            color: blue;
            font-family: Tahoma,monospace;
            font-size: 200%;

        }

        p {
            color: red;
            font-family: Arial,sans-serif;
            font-size: 120%;
            border: 1px solid grey;
            padding: 10px;
        }

        #element1 {
            color: blue;
        }

    </style>
</head>
<body>
<h1>Đây là đề mục</h1>
<p>Đây là đoạn văn bản.</p>
<p id="element1">Đây là đoạn văn bản có id.</p>
</body>
</html>
