    table {

        height: 500px;

    td,
    th {
        border: 1px solid #000;
    }

    }
    
    tr:first-child,
    tr:first-child th,
    tr>th {
        border: none;
        background-color: orange;
    }
    
    tr:nth-child(even)>td:nth-child(odd) {

    }

</style>
