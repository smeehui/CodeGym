<!DOCTYPE html>

    <title>Calendar</title>

<style>
    .container {
        width: 520px;
        height: fit-content;
        padding: 10px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 10px 10px rgb(150, 149, 149);
    }
    
    table {
        margin-left: auto;
        margin-right: auto;
        font-weight: 600;
        width: 500px;
        border-collapse: collapse;
    }
    
    div header {
        color: #0433ff;
        margin-left: auto;
        margin-right: auto;
        width: fit-content;
    }
    
    table th {
        color: white;
        background-color: orange;
        border: 1px solid transparent;
    }
    
    table th+th {
        border-left: 2px solid rgb(255, 255, 255);
    }
    
    .non-b {
        border: 1px solid transparent;
        border-bottom: 2px solid #aeaeae;
    }
    
    table th:first-child {
        background-color: #ff2600;
    }
    
    table th:last-child {
        background-color: #0433ff;
    }
    
    tr td:first-child {
        color: #ff2600;
    }
    
    tr td:last-child {
        color: #0433ff;
    }
    
    td {
        width: 71.43px;
        height: fit-content;
        line-height: 30px;
        text-align: center;
        position: relative;
        border: 2px solid #aeaeae;
    }
    
    .e {
        font-size: 0.6rem;
        position: absolute;
        top: 10px;
        left: 42px;
    }
</style>
