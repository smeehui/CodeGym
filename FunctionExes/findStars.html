<script>
    let star1 = [
        "Polaris",
        "Aldebaran",
        "Deneb",
        "Vega",
        "Altair",
        "Dubhe",
        "Regulus",
    ];
    let star2 = [
        "Ursa Minor",
        "Tarurus",
        "Cygnus",
        "Lyra",
        "Aquila",
        "Ursa Major",
        "Leo",
    ];
    const inp = prompt("Enter star name:");
    let isFound = false;
    for (let i = 0; i < star1.length; i++) {
        const star = star1[i];
        if (star === inp) {
            isFound = true;
            findStar(i);
            break;
        }
    }

    document.write(isFound ? "" : "Star is not found");
    function findStar(index) {
        alert(`The stars is ${star2[index]}`);
    }
</script>
