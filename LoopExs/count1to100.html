<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>
<script>
    //  for (var i = 1; i <= 100; i++) {
    //      document.write(`<h1>${i}</h1>`);
    //  }
    function timeout(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
    }
    async function slowLoop() {
        for (let i = 1; i <= 100; i++) {
            document.write(`<h1>${i}</h1>`);
            if (i === 99) {
                alert("timeout");
            }
            await this.timeout(100);
        }
    }
    slowLoop();
</script>
