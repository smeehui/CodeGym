<button onclick="printFibo()">Print</button>
<div id="message"></div>
<script>
    function printFibo() {
        let count = 0;
        let n = 0;
        let string = "";
        while (count < 20) {
            if (calcFibo(count) % 5 === 0 && calcFibo(count) !== 0) {
                string = calcFibo(count) + " (Zero is skipped)";
                break;
            }
            count++;
        }
        message.innerText = string;
    }

    function calcFibo(count) {
        if (count === 0) return 0;
        if (count === 1) return 1;
        return calcFibo(count - 1) + calcFibo(count - 2);
    }
</script>
