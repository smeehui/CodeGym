<script>
    const inp = prompt("Enter number :");
    if (!!inp.trim()) {
        const num = Number(inp);
        function isNumber(n) {
            return Number.isNaN(n) ? false : true;
        }
        alert(`${inp} is ${isNumber(num) ? "" : "not"} a Number:`);
    } else {
        alert("Invalid input");
    }
</script>
