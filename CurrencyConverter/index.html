<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th></th>
            </tr>
            <tr>
                <td><input type="number" name="incash" id="inCash" /></td>
                <td>
                    <select class="incur" style="width: 150px" type="number" name="incash" id="inCash">
                            <option value="VND">VND</option>
                            <option value="USD">USD</option>
                        </select>
                </td>
                <td>
                    <select class="outcur" style="width: 150px" type="number" name="incash" id="inCash">
                            <option value="VND">VND</option>
                            <option value="USD">USD</option>
                        </select>
                </td>
                <td><button class="btn">Convert</button></td>
            </tr>
        </table>
        <h3 class="result"></h3>
    </form>
</body>
<script>
    const rs = document.querySelector(".result");
    document.querySelector(".btn").onclick = convert;

    function convert(e) {
        const cash = document.querySelector("#inCash").value;
        const incur = document.querySelector(".incur").value;
        const outcur = document.querySelector(".outcur").value;
        e.preventDefault();
        if (!cash) {
            rs.style.color = "red";
            rs.innerText = "Vui long nhap so tien";
        } else if (incur === outcur) {
            rs.style.color = "green";
            rs.innerText = `${cash} ${incur} is equal to ${cash} ${outcur}`;
        } else if (incur === "VND") {
            const result = cash / 23123;
            rs.style.color = "green";
            rs.innerText = `${cash} ${incur} is equal to ${result} ${outcur}`;
        } else {
            const result = cash * 23123;
            rs.style.color = "green";
            rs.innerText = `${cash} ${incur} is equal to ${result} ${outcur}`;
        }
    }
</script>

</html>
